		<main>
			<form>
				<fieldset>
					<label for="nome">Nome e Sobrenome</label>
					<input type="text" class="input-padrao" id="nome" required placeholder="Seu nome"> 

					<label for="email">E-mail</label>
					<input type="email" class="input-padrao" id="email" required placeholder="seuemail@dominio.com">

					<label for="telefone">Telefone</label> 
					<input type="tel" class="input-padrao" id="telefone"required placeholder="(XX) XXXXX-XXXX"> 

					<label for="mensagem">Mensagem</label> 
					<textarea cols="70" rows="10" class="input-padrao" id="mensagem" required placeholder="Sua mensagem"></textarea>
			    </fieldset>

				<fieldset class=preferenciaContato>
					<legend>Como prefere nosso contato?</legend>

	 				<label for="radio-email"><input type="radio" name="contato" id="mensagem" value="email" id="radio-email"> E-mail</label>
		
					<label for="radio-telefone"><input type="radio" name="contato" id="mensagem" value="email" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" id="mensagem" value="email" id="radio-whatsapp" checked> Whatsapp
					</label>	
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>

				<input class="botao" name="contato" type="submit" value="Enviar formulário">
			</form>
